spring.application.name=thread-app

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/thread_db

# Server Port
server.port=8080

# Jackson Properties (optional, for better date handling with JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.databind.deserialization.fail-on-unknown-properties=false

